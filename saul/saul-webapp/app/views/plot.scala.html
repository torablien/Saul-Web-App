@(title: String)(implicit req: RequestHeader)

<!DOCTYPE html>

<html lang="en">
<head>
    <title>@title</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))">
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("js/jquery.min.js"))"></script>
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("js/bootstrap.min.js"))"></script>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("tether.min.js"))"></script>
    <script src="@routes.WebJarAssets.at(WebJarAssets.locate("d3.min.js"))"></script>
    <script src="@routes.Assets.versioned("javascripts/plot.js")" type="text/javascript"></script>
<style>


rect {
  fill: steelblue;
  shape-rendering: crispEdges;
}

.bar text {
  fill: #fff;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

#nodeWrapper{
    height: 350px;
    width: auto;
    overflow-x: auto;
        overflow-y: hidden;
    white-space: nowrap;
}
#propertyWrapper{
    height: 350px;
    width: auto;
    overflow-x: auto;
        overflow-y: hidden;
    white-space: nowrap;
}
.singlePlot{
    display: inline;
}
</style>
</head>
<body>


    <div id="plotWrapper" style="height: 100%;width:100%;position: absolute;">
        <div class="bg-primary" id="nodeBanner" style="height: 30px;">Node Frequency</div>
        <div class="bg-info" id="nodeWrapper"></div>
        <div class="bg-primary" id="propertyBanner" style="height: 30px;">Property Frequency</div>
        <div class="bg-info" id="propertyWrapper"></div>
    </div>
    <script type="text/javascript">
    	var dataFromParent;    
    	function init() {
        	generatePlotsFromJson(dataFromParent);
    	}
    </script>
</body>
</html>
